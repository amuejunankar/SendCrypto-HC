        <form method="POST" action="../database/addAccount.php">
            <h2>Create an account</h2>
            <div class="form-fields-container">
                <div class="form-field" style="display: inline-block;">
                    <label for="name">Name</label>
                    <input placeholder="Enter your name" type="text" id="name" name="name" value="" maxlength="20" required />
                </div>
                <div class="form-field" style="display: inline-block;">
                    <label for="email">Email</label>
                    <input placeholder="Enter your email" type="email" id="email" name="email" value="" maxlength="100" required />
                </div>
            </div>

            <div class="form-field">
                <label for="mobileCode">Mobile Number</label>
                <div>
                    <div style="display: inline-block;">
                        <select id="mobileCode" name="mobileCode" value="" required>
                            <option value="+91">INDIA (+91)</option>
                            <option value="+1">USA (+1)</option>
                            <option value="+81">JAPAN (+81)</option>
                            <option value="+86">CHINA (+86)</option>
                        </select>
                    </div>
                    <div style="display: inline-block;">
                        <input placeholder="Enter a Mobile Number" type="tel" id="mobileNumber" name="mobileNumber"
                            value="" required maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                    </div>
                </div>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input placeholder="Enter a Password" type="password" id="password" name="password" value="" required
                    minlength="6" maxLength={16} />
            </div>

            <button type="submit">Sign Up</button>
            <a href="./login.php">
                <button class="button" type="button">
                    Login
                </button>
            </a>
        </form>
