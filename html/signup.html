    <title>Sign-up</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../js/signupform.js"></script>

</head>

<body class="body">
    <div class="header">
        <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    SendCrypto
                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links">
                <a href="../index.php">Home</a>
                <a href="./sendOld.php">Send</a>
                <a href="./receiveOld.php">Receive</a>
                <a href="./login.php">Login</a>
            </div>
        </div>
    </div>

    <div id="message"></div>

    <div class="registration-page">
        <form method="POST" action="../database/addAccount.php">
            <h2>Create an account</h2>
            <div class="form-fields-container">
                <div class="form-field" style="display: inline-block;">
                    <label for="name">Full Name</label>
                    <input placeholder="Firstname + Lastname" type="text" id="name" name="name" value="" maxlength="20"
                        required />
                </div>
                <div class="form-field" style="display: inline-block;">
                    <label for="email">Email</label>
                    <input placeholder="Enter your email" type="email" id="email" name="email" value="" maxlength="100"
                        required />
                </div>
            </div>

            <div class="form-field">
                <label for="mobileCode">Mobile Number</label>
                <div>
                    <div style="display: inline-block;">
                        <select id="mobileCode" name="mobileCode" value="" required>
                            <option value="+91">INDIA (+91)</option>
                            <option value="+1">USA (+1)</option>
                            <option value="+81">JAPAN (+81)</option>
                            <option value="+86">CHINA (+86)</option>
                        </select>
                    </div>
                    <div style="display: inline-block;">
                        <input placeholder="Enter a Mobile Number" type="tel" id="mobileNumber" name="mobileNumber"
                            value="" required maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                    </div>
                </div>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input placeholder="Enter a Password" type="password" id="password" name="password" value="" required
                    minlength="6" maxLength={16} />
            </div>

            <button type="submit">Sign Up</button>
            <a href="./login.php">
                <button class="button" type="button">
                    Login
                </button>
            </a>
            
        </form>
    </div>

    <script>
        const nameInput = document.getElementById('name');

        nameInput.addEventListener('input', function () {
            const name = nameInput.value.trim();
            nameInput.setCustomValidity('');

            if (name === '') {
                nameInput.setCustomValidity('Name cannot be empty.');
            } else if (name.includes('  ')) {
                nameInput.setCustomValidity('Name cannot contain multiple consecutive spaces.');
            }
        });
    </script>

</body>

</html>
